#Properties file for OpenJml plugin
Bundle-Name = OpenJMLUI

openjml.ui.PreferencePage = OpenJML
openjml.ui.PreferencePage.Solvers = OpenJML Solvers
openjml.ui.PreferencePage.Strongarm = Specification Inference

openjml.ui.mainmenu.label = JML

openjml.ui.tooltip.typecheck= Type-checks JML in selected objects
openjml.ui.tooltip.ESC = Performs JML static checks for selected objects

openjml.ui.command.typecheck = Typecheck JML
openjml.ui.command.typecheck.description = Manually type-checks JML constructs in selected resources
